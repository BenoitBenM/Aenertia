<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aenertia Robot UI</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px; }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Aenertia Robot Control Panel</h1>

  <h2>PID Tuning</h2>
  <form onsubmit="submitPID('inner'); return false;">
    <h3>Inner Loop</h3>
    P: <input type="number" id="innerP"> D: <input type="number" id="innerD"> I: <input type="number" id="innerI"> Setpoint: <input type="number" id="innerSet">
    <button type="submit" id="submitInner" disabled>Submit Inner PID</button>
  </form>

  <form onsubmit="submitPID('outer'); return false;">
    <h3>Outer Loop</h3>
    P: <input type="number" id="outerP"> D: <input type="number" id="outerD"> I: <input type="number" id="outerI"> Setpoint: <input type="number" id="outerSet">
    <button type="submit" id="submitOuter" disabled>Submit Outer PID</button>
  </form>

  <h2>Actions</h2>
  <button onclick="publishCommand('robot/led', 'flash')" id="btnLED" disabled>Flash LED</button>
  <button onclick="publishCommand('robot/serial', 'MOVE_FORWARD')" id="btnMove" disabled>Move Forward</button>
  <button onclick="publishCommand('robot/serial', 'STOP')" id="btnStop" disabled>Stop</button>

  <script>
    const client = mqtt.connect('ws://' + location.hostname + ':9001');

    client.on('connect', () => {
      console.log('ðŸ”Œ MQTT connected');
      document.querySelectorAll('button').forEach(btn => btn.disabled = false);
    });

    client.on('error', (err) => {
      console.error('MQTT error:', err);
    });

    function publishCommand(topic, message) {
      if (client.connected) {
        client.publish(topic, message);
      } else {
        alert("MQTT not connected yet.");
      }
    }

    function submitPID(loopType) {
      if (!client.connected) {
        alert("MQTT not connected yet.");
        return;
      }
      const P = document.getElementById(loopType + 'P').value || '0';
      const D = document.getElementById(loopType + 'D').value || '0';
      const I = document.getElementById(loopType + 'I').value || '0';
      const Set = document.getElementById(loopType + 'Set').value || '0';
      const msg = `${loopType}:${P},${D},${I},${Set}`;
      client.publish('robot/pid', msg);
    }
  </script>
</body>
</html>
